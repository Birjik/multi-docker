language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t birjik/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true birjik/react-test npm test -- --coverage

after_success:
  - docker build -t birjik/multi-client ./client
  - docker build -t birjik/multi-nginx ./nginx
  - docker build -t birjik/multi-server ./server
  - docker build -t birjik/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push birjik/multi-client ./client
  - docker push birjik/multi-nginx ./nginx
  - docker push birjik/multi-server ./server
  - docker push birjik/multi-worker ./worker
